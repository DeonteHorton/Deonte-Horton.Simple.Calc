<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="calculator">

                        <!-- The display -->
                        <input type="text" class="calc-screen" id="display" value= "0" readonly>
                        
                        <div class="calc-keys">

                          <!-- Just value alone is displayed in the html, not data-value -->
                          <input type="button"  class="operator" data-op="+" value="+">
                          <input type="button"  class="operator" data-op="-" value="-">
                          <input type="button"  class="operator" data-op="*" value="*">
                          <input type="button"  class="operator" data-op="/" value="/">
                      
                          <input type="button" class="num" data-value="7" value="7">
                          <input type="button" class="num" data-value="8" value="8">
                          <input type="button" class="num" data-value="9" value="9">
                      
                      
                          <input type="button" class="num" data-value="4" value="4">
                          <input type="button" class="num" data-value="5" value="5">
                          <input type="button" class="num" data-value="6" value="6">
                      
                      
                          <input type="button" class="num" data-value="1" value="1">
                          <input type="button" class="num" data-value="2" value="2">
                          <input type="button" class="num" data-value="3" value="3">
                      
                      
                          <input type="button" class="num" data-value="0" value="0">
                          <input type="button" class="num" data-value="." value=".">
                          <input type="button"  class="all-clear" data-value="AC" value="AC" >
                      
                          <input type="button"  class="equal-sign" data-solve value="=" onclick="solve()">
                          
                      
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </main>
    <footer>
        <script src="js/app.js"></script>
    </footer>
</body>
</html>
